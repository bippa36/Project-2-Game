<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Rock, Paper, Scissor, Lizard, Spock</h2>
    </header>
    <section class="game-area">
        <div>
            <p>Check your choice</p>
            <button aria-label="Rock" data-choice="0" class="control">Rock</button>
            <button aria-label="Paper" data-choice="1" class="control">Paper</button>
            <button aria-label="Scissor" data-choice="2" class="control">Scissor</button>
            <button aria-label="Lizard" data-choice="3" class="control">Lizard</button>
            <button aria-label="Spock" data-choice="4" class="control">Spock</button>
        </div>
        <div id="messages"></div>
        <div class="player">
            <h3>Your Score:<span id="player-score">0</span></h3>
            <img id="player-image" src="assets/images/rpsls.png" alt="Rock Paper Scissor Lizard Spock">
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
